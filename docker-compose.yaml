services:
  redis:
    image: redis/redis-stack-server:7.2.0-v6
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
    volumes:
      - ./redis_data:/data
  dolt:
    image: dolthub/dolt-sql-server
    ports:
      - 3306:3306
    volumes:
      - ./dolt:/var/lib/dolt
  shoplanner:
    build:
      context: .
    env_file:
      - ./.env
    depends_on:
      - dolt
      - redis
    ports:
      - "3000:3000"
